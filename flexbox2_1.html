<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feladat: 2.1</title>
    <style>
        .tarolo {
            width: 800px;
            height: 300px;
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .doboz {
            width: 100px;
            height: 100px;
        }

        .zold, .sarga {
            display: none;
        }

        .lila {
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="tarolo">
        <div class="doboz zold"></div>
        <div class="doboz sarga"></div>
        <div class="doboz lila"></div>
    </div>
</body>
</html>
